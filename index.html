<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="main_display">   
            <span id="num"></span><span id="func"></span><span id="num1"></span>
            <h1 id="solution"></h1> 
        </div>
        <div class="number_plate">
            <div class="numbers">
                <button  class="button_color" id="button1">1</button>
                <button  class="button_color" id="button2">2</button>
                <button  class="button_color" id="button3">3</button>
                <button  class="button_color" id="button4">4</button>
                <button  class="button_color" id="button5">5</button>
                <button  class="button_color" id="button6">6</button>
                <button  class="button_color" id="button7">7</button>
                <button  class="button_color" id="button8">8</button>
                <button  class="button_color" id="button9">9</button>
                <button  class="button_color" id="button0">0</button>
            </div>
            <div class="others">
                <button id="minus">-</button>
                <button id="addition">+</button>
                <button id="substraction">*</button>
                <button id="division">/</button>
                <button id="equal">=</button>
                <button id="clear">clear</button>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
